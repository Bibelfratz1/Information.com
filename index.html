<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informationsseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        #search-bar {
            margin: 20px;
            text-align: center;
        }
        #search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        #search-bar button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .section {
            display: none;
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 5px;
        }
        .active {
            display: block;
        }
        .calculator {
            max-width: 300px;
            margin: auto;
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
        }
        .calculator button {
            width: 25%;
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #ddd;
            background: #f0f0f0;
            border-radius: 5px;
            margin: 2px;
        }
        .calculator button.operator {
            background: #ffa;
        }
        .calculator button.equals {
            background: #0f0;
            color: #fff;
        }
        .world-clock {
            max-width: 300px;
            margin: auto;
        }
        .world-clock select, .world-clock input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .world-clock button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen auf der Informationsseite</h1>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Suchbegriff eingeben...">
            <button onclick="search()">Suchen</button>
        </div>
        <div id="search-info">
            <p>Suchbegriffe: Taschenrechner, Währungsrechner, Weltzeituhr, Mondzyklus, Geldvermögen, Temperatur, Sonnenzeiten, Meeresspiegel, Trinkwasser</p>
        </div>
    </header>

    <!-- Taschenrechner Sektion -->
    <div id="calculator" class="section">
        <h2>Taschenrechner</h2>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div>
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="chooseOperation('/')">/</button>
            </div>
            <div>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="chooseOperation('*')">*</button>
            </div>
            <div>
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="chooseOperation('-')">-</button>
            </div>
            <div>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="appendNumber('.')">.</button>
                <button class="clear" onclick="clearDisplay()">C</button>
                <button onclick="chooseOperation('+')">+</button>
            </div>
            <div>
                <button class="equals" onclick="compute()">=</button>
            </div>
        </div>
    </div>

    <!-- Weltzeituhr Sektion -->
    <div id="world-clock" class="section">
        <h2>Weltzeituhr</h2>
        <div class="world-clock">
            <select id="timezone">
                <option value="America/Anchorage">Anchorage (GMT-09:00)</option>
                <option value="America/Los_Angeles">Los Angeles (GMT-08:00)</option>
                <option value="America/Denver">Denver (GMT-07:00)</option>
                <option value="America/Chicago">Chicago (GMT-06:00)</option>
                <option value="America/New_York">New York (GMT-05:00)</option>
                <option value="Europe/London">London (GMT+00:00)</option>
                <option value="Europe/Paris">Paris (GMT+01:00)</option>
                <option value="Europe/Berlin">Berlin (GMT+02:00)</option>
                <option value="Asia/Tokyo">Tokyo (GMT+09:00)</option>
                <option value="Australia/Sydney">Sydney (GMT+10:00)</option>
            </select>
            <button onclick="showTime()">Zeitzone anzeigen</button>
            <input type="text" id="clock" disabled placeholder="Uhrzeit">
        </div>
    </div>

    <script>
        let currentValue = '';
        let previousValue = '';
        let currentOperation = '';

        function appendNumber(number) {
            currentValue += number;
            updateDisplay();
        }

        function chooseOperation(operation) {
            if (currentValue === '') return;
            if (previousValue !== '') {
                compute();
            }
            currentOperation = operation;
            previousValue = currentValue;
            currentValue = '';
            updateDisplay();
        }

        function compute() {
            let result;
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            if (isNaN(prev) || isNaN(current)) return;
            switch (currentOperation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                default:
                    return;
            }
            currentValue = result;
            currentOperation = '';
            previousValue = '';
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').value = currentValue;
        }

        function clearDisplay() {
            currentValue = '';
            previousValue = '';
            currentOperation = '';
            updateDisplay();
        }

        async function showTime() {
            const timezone = document.getElementById('timezone').value;
            try {
                const response = await fetch(`https://world-time1.p.rapidapi.com/timezone/${timezone}`, {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Host': 'world-time1.p.rapidapi.com',
                        'X-RapidAPI-Key': 'YOUR_API_KEY' // Ersetze dies mit deinem tatsächlichen API-Schlüssel
                    }
                });
                const data = await response.json();
                document.getElementById('clock').value = data.datetime.slice(11, 19);
            } catch (error) {
                document.getElementById('clock').value = 'Fehler';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Hier können Initialisierungen hinzugefügt werden, falls erforderlich
        });
    </script>
</body>
</html>
