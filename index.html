<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .marquee {
            width: 100%;
            overflow: hidden;
            background: #333;
            color: white;
            white-space: nowrap;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
            0%   { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #333;
        }
        section {
            margin-bottom: 50px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calculator, .currency-converter, .world-clock {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #f0f0f0;
        }
        .buttons .operator {
            background-color: #ffab00;
            color: white;
        }
        .buttons .operator:hover {
            background-color: #e69600;
        }
        .buttons .equals {
            background-color: #00c853;
            color: white;
            grid-column: span 2;
        }
        .buttons .equals:hover {
            background-color: #00b34f;
        }
        .buttons .clear {
            background-color: #d32f2f;
            color: white;
            grid-column: span 2;
        }
        .buttons .clear:hover {
            background-color: #b71c1c;
        }
        .currency-converter input, .currency-converter select,
        .world-clock select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .currency-converter button, .world-clock button {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #00c853;
            color: white;
            transition: background-color 0.3s;
        }
        .currency-converter button:hover, .world-clock button:hover {
            background-color: #00b34f;
        }
    </style>
</head>
<body>
    <div class="marquee">
        <span>Bibelfratz Website herzlich willkommen</span>
    </div>
    <div class="container">
        <h1>Willkommen zur Bibelfratz Website</h1>
        <section>
            <h2>Geburten und Todesfälle weltweit</h2>
            <iframe src="geburten-und-todesfaelle.html"></iframe>
        </section>
        <section>
            <h2>Weltbevölkerung von 1900 bis 2024</h2>
            <iframe src="weltbevoelkerung.html"></iframe>
        </section>
        <section>
            <h2>Taschenrechner</h2>
            <div class="calculator">
                <input type="text" id="display" class="display" disabled>
                <div class="buttons">
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button class="operator" onclick="chooseOperation('/')">/</button>
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button class="operator" onclick="chooseOperation('*')">*</button>
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button class="operator" onclick="chooseOperation('-')">-</button>
                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="appendNumber('.')">.</button>
                    <button class="equals" onclick="compute()">=</button>
                    <button class="operator" onclick="chooseOperation('+')">+</button>
                    <button class="clear" onclick="clearDisplay()">C</button>
                </div>
            </div>
        </section>
        <section>
            <h2>Währungsrechner (Dollar zu Euro und umgekehrt)</h2>
            <div class="currency-converter">
                <input type="number" id="amount" placeholder="Betrag">
                <select id="currency">
                    <option value="usdToEur">Dollar zu Euro</option>
                    <option value="eurToUsd">Euro zu Dollar</option>
                </select>
                <button onclick="convertCurrency()">Umrechnen</button>
                <input type="text" id="result" class="display" disabled placeholder="Ergebnis">
            </div>
        </section>
        <section>
            <h2>Weltzeitzonen-Uhr</h2>
            <div class="world-clock">
                <select id="timezone">
                    <option value="Pacific/Honolulu">Honolulu (GMT-10:00)</option>
                    <option value="America/Anchorage">Anchorage (GMT-09:00)</option>
                    <option value="America/Los_Angeles">Los Angeles (GMT-08:00)</option>
                    <option value="America/Denver">Denver (GMT-07:00)</option>
                    <option value="America/Chicago">Chicago (GMT-06:00)</option>
                    <option value="America/New_York">New York (GMT-05:00)</option>
                    <option value="Atlantic/Reykjavik">Reykjavik (GMT+00:00)</option>
                    <option value="Europe/London">London (GMT+01:00)</option>
                    <option value="Europe/Berlin">Berlin (GMT+02:00)</option>
                    <option value="Asia/Dubai">Dubai (GMT+04:00)</option>
                    <option value="Asia/Tokyo">Tokyo (GMT+09:00)</option>
                    <option value="Australia/Sydney">Sydney (GMT+10:00)</option>
                </select>
                <button onclick="showTime()">Zeitzone anzeigen</button>
                <input type="text" id="clock" class="display" disabled placeholder="Uhrzeit">
            </div>
        </section>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentOperand = '';
        let previousOperand = '';
        let operation = undefined;

        function appendNumber(number) {
            if (number === '.' && currentOperand.includes('.')) return;
            currentOperand = currentOperand.toString() + number.toString();
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                compute();
            }
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
        }

        function compute() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            currentOperand = computation;
            operation = undefined;
            previousOperand = '';
            updateDisplay();
        }

        function updateDisplay() {
            display.value = currentOperand;
        }

        function clearDisplay() {
            currentOperand = '';
            previousOperand = '';
            operation = undefined;
            updateDisplay();
        }

        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const currency = document.getElementById('currency').value;
            let result;

            if (isNaN(amount)) {
                alert("Bitte geben Sie einen gültigen Betrag ein.");
                return;
            }

            const usdToEurRate = 0.85; // Beispielkurs, den Sie durch aktuelle Daten ersetzen können
            const eurToUsdRate = 1.18; // Beispielkurs, den Sie durch aktuelle Daten ersetzen können

            if (currency === "usdToEur") {
                result = amount * usdToEurRate;
            } else {
                result = amount * eurToUsdRate;
            }

            document.getElementById('result').value = result.toFixed(2);
        }

        function showTime() {
            const timezone = document.getElementById('timezone').value;
            const now = new Date();
            const utcOffset = now.getTimezoneOffset() * 60000;
            const localTime = now.getTime() + utcOffset;
            const selectedTime = new Date(localTime + (3600000 * getTimezoneOffset(timezone)));
            document.getElementById('clock').value = selectedTime.toLocaleTimeString();
        }

        function getTimezoneOffset(timezone) {
            const offsets = {
                "Pacific/Honolulu": -10,
                "America/Anchorage": -9,
                "America/Los_Angeles": -8,
                "America/Denver": -7,
                "America/Chicago": -6,
                "America/New_York": -5,
                "Atlantic/Reykjavik": 0,
                "Europe/London": 1,
                "Europe/Berlin": 2,
                "Asia/Dubai": 4,
                "Asia/Tokyo": 9,
                "Australia/Sydney": 10
            };
            return offsets[timezone];
        }
    </script>
</body>
</html>
